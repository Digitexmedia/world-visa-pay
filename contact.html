
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - World Visa Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f7fcff, #ffffff);
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .logo img {
      height: 50px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #1a237e;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0d47a1;
    }

    .contact-container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #1a237e;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #1a237e;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 0.9rem;
      font-size: 1rem;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .contact-info {
      margin-top: 3rem;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f1f1f1;
      color: #555;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://files.catbox.moe/egicbd.jpeg" alt="World Visa Pay Logo">
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html">Get Started</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form action="mailto:hello@worldvisapay.com" method="post" enctype="text/plain">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      Or reach us directly via email: <strong>Support@worldvisapay.com</strong><br />
      Customer support available Mon - Sat, 9:00 AM to 6:00 PM (GMT+3)
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 World Visa Pay. Connecting You Globally.
  </footer>

</body>
</html>
