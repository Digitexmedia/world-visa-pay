<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Visa Pay - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f5faff, #ffffff);
      color: #1a1a1a;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .logo img {
      height: 50px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #1a237e;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0d47a1;
    }

    .hero {
      padding: 5rem 2rem;
      text-align: center;
      background: linear-gradient(120deg, #e3f2fd, #ffffff);
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a237e;
    }

    .hero p {
      font-size: 1.2rem;
      color: #444;
      margin: 1rem 0 2rem;
    }

    .hero a {
      padding: 0.8rem 1.5rem;
      background: #1a237e;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .hero a:hover {
      background: #0d47a1;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f1f1f1;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://files.catbox.moe/egicbd.jpeg" alt="World Visa Pay Logo">
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html">Get Started</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Seamless Payments Across the Globe</h1>
    <p>Empowering global transactions with speed, security, and simplicity.</p>
    <a href="signup.html">Get Started</a>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 World Visa Pay. All rights reserved.
  </footer>

</body>
</html>
