<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>African Currency Exchanger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f5fb;
      padding: 20px;
      color: #333;
    }
    .converter {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0056b3;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0056b3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>üåç African Currency Converter</h2>
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="from">From Currency</label>
    <select id="from"></select>

    <label for="to">To Currency</label>
    <select id="to"></select>

    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const rates = {
      DZD: 134.75, EGP: 49.75, LYD: 5.5, MAD: 9.85, TND: 3.10,
      BIF: 2850, KMF: 453.5, DJF: 177.72, ERN: 15, ETB: 56.5,
      KES: 129.06, RWF: 1442, SCR: 13.65, SOS: 571, SSP: 1100,
      SDG: 1100, TZS: 2566.37, UGX: 3750, BWP: 13.65, SZL: 17.89,
      LSL: 17.89, MGA: 4500, MWK: 1700, MUR: 46, MZN: 63.25,
      NAD: 17.89, ZAR: 17.83, ZMW: 27.5, ZWL: 10000, NGN: 1800
    };

    const fromSelect = document.getElementById('from');
    const toSelect = document.getElementById('to');

    for (let code in rates) {
      const option1 = document.createElement('option');
      const option2 = document.createElement('option');
      option1.value = option2.value = code;
      option1.text = option2.text = code;
      fromSelect.appendChild(option1);
      toSelect.appendChild(option2);
    }

    fromSelect.value = "KES";
    toSelect.value = "ZAR";

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = fromSelect.value;
      const to = toSelect.value;

      if (!amount || !rates[from] || !rates[to]) {
        document.getElementById('result').textContent = "Please enter valid input.";
        return;
      }

      const usdAmount = amount / rates[from];
      const result = usdAmount * rates[to];

      document.getElementById('result').textContent = 
        `${amount} ${from} ‚âà ${result.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
