<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Visa Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header img {
      height: 60px;
      border-radius: 8px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00e6e6;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .hero {
      padding: 100px 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .hero h1 {
      font-size: 3rem;
      color: #00e6e6;
      animation: slideUp 1s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 20px;
      max-width: 600px;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      background: #00e6e6;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00cccc;
    }

    footer {
      padding: 30px 10%;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="https://files.catbox.moe/egicbd.jpeg" alt="World Visa Pay Logo"></a>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to World Visa Pay</h1>
    <p>Your trusted gateway to seamless online payments, virtual cards, and global financial freedom.</p>
    <a href="signup.html"><button class="btn">Get Started</button></a>
  </section>

  <footer>
    &copy; 2025 World Visa Pay. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('active');
    }
  </script>

</body>
</html>
