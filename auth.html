<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Visa Pay - Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e8f0fe, #ffffff);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    .auth-box {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1a237e;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-buttons a {
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    .login-btn {
      background: #1a237e;
      color: #fff;
    }

    .login-btn:hover {
      background: #000;
    }

    .signup-btn {
      background: #f1f1f1;
      color: #1a237e;
      border: 1px solid #1a237e;
    }

    .signup-btn:hover {
      background: #e0e0e0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1>Welcome to World Visa Pay</h1>
    <p>Choose how you'd like to proceed</p>
    <div class="auth-buttons">
      <a class="login-btn" href="login.html">Log In</a>
      <a class="signup-btn" href="signup.html">Create Account</a>
    </div>
  </div>
</body>
</html>
